apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubernetes-toolkit
  namespace: <WORKLOAD_CLUSTER_NAME>
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubernetes-toolkit
  namespace: <WORKLOAD_CLUSTER_NAME>
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
      - statefulsets
    verbs:
      - get
      - watch
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubernetes-toolkit
  namespace: <WORKLOAD_CLUSTER_NAME>
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubernetes-toolkit
subjects:
  - kind: ServiceAccount
    name: kubernetes-toolkit
    namespace: <WORKLOAD_CLUSTER_NAME>
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '20'
  name: kubernetes-toolkit-vcluster-api
  namespace: <WORKLOAD_CLUSTER_NAME>
spec:
  template:
    spec:
      containers:
        - args:
            - wait-for
            - deployment
            - --namespace
            - <WORKLOAD_CLUSTER_NAME>
            - --label
            - app=vcluster-api
          image: public.ecr.aws/kubefirst/kubernetes-toolkit:0.0.8
          imagePullPolicy: IfNotPresent
          name: kubernetes-toolkit
      restartPolicy: OnFailure
      serviceAccountName: kubernetes-toolkit
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '20'
  name: kubernetes-toolkit-vcluster-controller
  namespace: <WORKLOAD_CLUSTER_NAME>
spec:
  template:
    spec:
      containers:
        - args:
            - wait-for
            - deployment
            - --namespace
            - <WORKLOAD_CLUSTER_NAME>
            - --label
            - app=vcluster-controller
          image: public.ecr.aws/kubefirst/kubernetes-toolkit:0.0.8
          imagePullPolicy: IfNotPresent
          name: kubernetes-toolkit
      restartPolicy: OnFailure
      serviceAccountName: kubernetes-toolkit
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '20'
  name: kubernetes-toolkit-vcluster
  namespace: <WORKLOAD_CLUSTER_NAME>
spec:
  template:
    spec:
      containers:
        - args:
            - wait-for
            - deployment
            - --namespace
            - <WORKLOAD_CLUSTER_NAME>
