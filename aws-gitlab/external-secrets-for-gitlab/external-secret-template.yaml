apiVersion: v1
kind: ConfigMap
metadata:
  name: gitlab-vault-oidc-template
  namespace: gitlab
  annotations:
    argocd.argoproj.io/sync-wave: "30"
data:
  provider: |
    name: openid_connect
    label: Vault
    icon: https://www.pngitem.com/pimgs/m/329-3299659_hashicorp-vault-logo-hd-png-download.png
    args:
      name: openid_connect
      scope:
        - openid
        - profile
        - email
        - groups
      response_type: code
      issuer: https://vault.<DOMAIN_NAME>/v1/identity/oidc/provider/kubefirst
      client_auth_method: basic
      discovery: true
      uid_field: email
      client_options:
        identifier: "{{ .client_id }}"
        secret: "{{ .client_secret }}"
        redirect_uri: https://gitlab.<DOMAIN_NAME>/users/auth/openid_connect/callback
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-vault-oidc-template
  namespace: gitlab
  annotations:
    argocd.argoproj.io/sync-wave: "31"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-secrets-backend
  target:
    name: gitlab-vault-oidc
    template:
      engineVersion: v2
      templateFrom:
      - configMap:
          # name of the configmap to pull in
          name: gitlab-vault-oidc-template
          # here you define the keys that should be used as template
          items:
          - key: provider
  data:
  - secretKey: client_id
    remoteRef:
      key: /oidc/gitlab
      property: client_id
  - secretKey: client_secret
    remoteRef:
      key: /oidc/gitlab
      property: client_secret
