apiVersion: batch/v1
kind: Job
metadata:
  name: <WORKLOAD_CLUSTER_NAME>-bootstrap-wait
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  template:
    spec:
      serviceAccountName: argocd-server
      containers:
      - name: wait
        image: registry.k8s.io/kubectl:v1.31.0
        command:
        - /bin/sh
        - -c
        - |
          while ! kubectl wait --for=jsonpath='{.status.conditions[0].status}'='True' workspace/<WORKLOAD_CLUSTER_NAME>; do echo "waiting for cluster to provision"; sleep 5; done
      restartPolicy: Never
  backoffLimit: 1
---
apiVersion: batch/v1
kind: Job
metadata:
  name: <WORKLOAD_CLUSTER_NAME>-bootstrap-sleep
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  template:
    spec:
      serviceAccountName: argocd-server
      containers:
      - name: wait
        image: ubuntu:latest
        command:
        - /bin/sh
        - -c
        - |
          sleep 10
      restartPolicy: Never
  backoffLimit: 1
