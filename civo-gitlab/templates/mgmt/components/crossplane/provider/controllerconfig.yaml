apiVersion: pkg.crossplane.io/v1alpha1
kind: ControllerConfig
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '10'
  labels:
    app: crossplane-provider-terraform
  name: terraform-config
spec:
  args:
  - -d
  - --poll=2m
  - --max-reconcile-rate=10
  envFrom:
  - secretRef:
      name: crossplane-secrets
  volumeMounts:
  - mountPath: /.cache
    name: helmcache
  volumes:
    - name: helmcache
      emptyDir:
        sizeLimit: 500Mi
