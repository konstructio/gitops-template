apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-creds
  namespace: vault
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  target:
    name: cloudflare-creds
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv-secret
  refreshInterval: 10s
  data:
  - remoteRef:
      key: cloudflare
      property: origin-ca-api-key
    secretKey: origin-ca-api-key