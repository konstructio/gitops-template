apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: cwft-kaniko
spec:
  entrypoint: build-push
  templates:
    - name: build-push
      inputs:
        parameters:
          - name: appName
          - name: branch
          - name: containerRegistryURL
          - name: gitUrlNoProtocol
        artifacts:
          - name: app-source
            path: '/src/{{inputs.parameters.appName}}'
            git:
              repo: '{{inputs.parameters.gitUrlNoProtocol}}/{{inputs.parameters.appName}}.git'
              branch: '{{inputs.parameters.branch}}'
              singleBranch: true
              insecureIgnoreHostKey: true
              sshPrivateKeySecret:
                name: ci-secrets
                key: SSH_PRIVATE_KEY
      volumes:
        - name: docker-config
          secret:
            secretName: '{{inputs.parameters.appName}}-deploy-token'
      container:
        image: gcr.io/kaniko-project/executor:latest
        volumeMounts:
          - name: docker-config
            mountPath: /.docker
        env:
          - name: DOCKER_CONFIG
            value: /.docker
        args:
          - '--dockerfile'
          - 'Dockerfile'
          - '--context'
          - 'dir:///src/{{inputs.parameters.appName}}/'
          - '--destination'
          - '{{inputs.parameters.containerRegistryURL}}'
