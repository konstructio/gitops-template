apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-toolkit
  namespace: vault
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: k8s-toolkit
  namespace: vault
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  - statefulsets
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: k8s-toolkit
  namespace: vault
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: k8s-toolkit
subjects:
- kind: ServiceAccount
  name: k8s-toolkit
  namespace: vault
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "20"
  name: wait-vault-unseal
  namespace: vault
spec:
  template:
    spec:
      containers:
      - args:
        - wait-for
        - vault-unseal
        image: public.ecr.aws/kubefirst/kubernetes-toolkit:0.0.7
        imagePullPolicy: IfNotPresent
        name: wait
      restartPolicy: OnFailure
      serviceAccountName: k8s-toolkit
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "21"
  name: wait-vault-init-complete
  namespace: vault
spec:
  template:
    spec:
      containers:
      - args:
        - wait-for
        - vault-init-complete
        image: public.ecr.aws/kubefirst/kubernetes-toolkit:0.0.7
        imagePullPolicy: IfNotPresent
        name: wait
        env:
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vault-unseal-secret
              key: root-token
      restartPolicy: OnFailure
      serviceAccountName: k8s-toolkit
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-toolkit-vault-tls
  namespace: vault
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-toolkit-vault-tls
  namespace: vault
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cert-manager-view
subjects:
- kind: ServiceAccount
  name: k8s-toolkit-vault-tls
  namespace: vault
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "22"
  name: wait-vault-tls
  namespace: vault
spec:
  template:
    spec:
      containers:
      - args:
        - wait-for
        - certificate
        - --namespace
        - vault
        - --name
        - vault-tls
        - --timeout-seconds
        - "1200"
        image: public.ecr.aws/kubefirst/kubernetes-toolkit:0.0.7
        imagePullPolicy: IfNotPresent
        name: wait
      restartPolicy: OnFailure
      serviceAccountName: k8s-toolkit-vault-tls
