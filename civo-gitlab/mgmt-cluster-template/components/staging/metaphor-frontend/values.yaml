metaphor-frontend:
  image:
    repository: registry.gitlab.com/<GITLAB_OWNER>/metaphor-frontend
  imagePullSecrets:
    - name: metaphor-frontend-deploy
  ingress:
    className: nginx
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: 'letsencrypt-prod'
    hosts:
      - host: metaphor-frontend-staging.<DOMAIN_NAME>
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: metaphor-frontend-tls
        hosts:
          - metaphor-frontend-staging.<DOMAIN_NAME>
  metaphor:
    host: https://metaphor-frontend-staging.<DOMAIN_NAME>/api
  isLocal: true
