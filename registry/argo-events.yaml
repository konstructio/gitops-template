apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-events-components
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  project: default
  source:
    repoURL: <FULL_GITOPS_REPO_URL>
    path: components/argo-events
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-events
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        maxDuration: 5m0s
        factor: 2
