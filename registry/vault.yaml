apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-components
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  project: default
  source:
    repoURL: https://vault.<AWS_HOSTED_ZONE_NAME>/kubefirst/gitops.git
    path: components/vault
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: batch/v1
kind: Job
metadata:
  name: vault-components-wait
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "21"
spec:
  template:
    spec:
      serviceAccountName: argocd-server
      containers:
      - name: vault-components-wait
        image: argoproj/argocd:v2.4.2
        command:
        - /bin/sh
        - -c
        - |
          argocd login argocd.argocd-server.svc.cluster.local --core
          argocd app wait vault
          argocd app wait vault-components
      restartPolicy: Never
  backoffLimit: 1
