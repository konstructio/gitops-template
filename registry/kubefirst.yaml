apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubefirst-components
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  project: default
  source:
    repoURL: <FULL_REPO_GITOPS_URL>
    path: components/kubefirst
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: kubefirst
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
