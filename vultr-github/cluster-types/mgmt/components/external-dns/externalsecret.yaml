apiVersion: 'external-secrets.io/v1beta1'
kind: ExternalSecret
metadata:
  name: vultr-creds
  namespace: external-dns
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  target:
    name: vultr-creds
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv-secret
  refreshInterval: 10s
  data:
    - remoteRef:
        key: external-dns
        property: vultr-token
      secretKey: vultr-token
