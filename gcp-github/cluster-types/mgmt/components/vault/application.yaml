apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: default
  source:
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.22.0
    helm:
      parameters:
        - name: server.route.host
          value: vault.<DOMAIN_NAME>
        - name: 'server.ingress.hosts[0].host'
          value: vault.<DOMAIN_NAME>
      values: |-
        server:
          serviceAccount:
            create: true
            name: vault
            annotations:
              iam.gke.io/gcp-service-account: vault-<CLUSTER_NAME>@<GCP_PROJECT>.iam.gserviceaccount.com
          affinity: ""
          ha:
            enabled: true
            replicas: 3
            config: |
              ui = true
              listener "tcp" {
                tls_disable     = 1
                address         = "[::]:8200"
                cluster_address = "[::]:8201"
              }
              storage "gcs" {
                bucket     = "<VAULT_DATA_BUCKET>"
                ha_enabled = "true"
              }
              seal "gcpckms" {
                crypto_key  = "vault-unseal"
                key_ring    = "vault-<CLUSTER_NAME>-<GOOGLE_UNIQUENESS>"
                project     = "<GCP_PROJECT>"
                region      = "global"
              }
              service_registration "kubernetes" {}
          ingress:
            enabled: true
            annotations: 
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
            ingressClassName: "nginx"
            pathType: Prefix
            # When HA mode is enabled and K8s service registration is being used,
            # configure the ingress to point to the Vault active service.
            # activeService: true
            hosts:
              - host: vault.<DOMAIN_NAME>
            tls:
              - secretName: vault-tls
                hosts:
                  - vault.<DOMAIN_NAME>
          ui:
            enabled: true
            serviceType: "ClusterIP"
            serviceNodePort: null
            externalPort: 8200
    chart: vault
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jsonPointers:
        - /webhooks
