apiVersion: batch/v1
kind: Job
metadata:
  name: vault-wait
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  template:
    spec:
      serviceAccountName: argocd-server
      containers:
      - name: vault-wait
        image: argoproj/argocd:v2.4.2
        command:
        - /bin/sh
        - -c
        - |
          argocd login argocd.argocd-server.svc.cluster.local --core
          argocd app wait vault
          argocd app wait vault-components
      restartPolicy: Never
  backoffLimit: 1
