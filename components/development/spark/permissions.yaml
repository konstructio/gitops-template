apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark-development
  namespace: development

--- 
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: spark-role-development
  namespace: development
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  verbs:
  - '*'

--- 
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: spark-development
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: spark-role-development
subjects:
  - kind: ServiceAccount
    name: spark-development
    namespace: development
