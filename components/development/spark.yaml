apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spark-development
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "90"
spec:
  project: default
  source:
    repoURL: 'https://gitlab.6zray.kubefast.com/kubefirst/gitops.git'
    path: components/development/spark
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: development
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 5m0s
        factor: 2
