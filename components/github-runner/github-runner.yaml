apiVersion: v1
kind: ServiceAccount
metadata:
  name: actions-runner
  namespace: github-runner

---
# NOTE: this policy is still WIP, we're not even there yet
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: actions-runner
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["deployments", "services","pods"]
  verbs: ["get", "watch", "list", "update", "delete"]
- apiGroups: ["networking.k8s.io/v1", "extensions/v1"]
  resources: ["ingresses"]
  verbs: ["get", "watch", "list", "update", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: actions-runner
subjects:
- kind: ServiceAccount
  name: actions-runner
  namespace: github-runner
roleRef:
  kind: ClusterRole
  name: actions-runner
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: actions-runner-kubefirst
spec:
  # This will deploy 2 runners now
  replicas: 1
  template:
    spec:  
      organization: <GITHUB_OWNER>
      serviceAccountName: actions-runner
      dockerdWithinRunnerContainer: true
      automountServiceAccountToken: true
      volumeMounts:
       - mountPath: /runner
         name: runner
      volumes:
       - emptyDir: {}
         name: runner        
