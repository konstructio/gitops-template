apiVersion: "external-secrets.io/v1alpha1"
kind: ExternalSecret
metadata:
  name: ci-secrets
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  target:
    name: ci-secrets
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-secrets-backend
  refreshInterval: 10s
  data:
    # username used for accessing git - this is the name of the personal access token, default is kubefirst
    - remoteRef:
        key: ci-secrets
        property: USERNAME
      secretKey: USERNAME
    # personal access token associated with username above
    - remoteRef:
        key: ci-secrets
        property: PERSONAL_ACCESS_TOKEN
      secretKey: PERSONAL_ACCESS_TOKEN
    # chartmuseum admin username
    - remoteRef:
        key: ci-secrets
        property: BASIC_AUTH_USER
      secretKey: BASIC_AUTH_USER
    # chartmuseum admin password
    - remoteRef:
        key: ci-secrets
        property: BASIC_AUTH_PASS
      secretKey: BASIC_AUTH_PASS
    # ssh git
    - remoteRef:
        key: ci-secrets
        property: SSH_PRIVATE_KEY
      secretKey: SSH_PRIVATE_KEY
---
apiVersion: "external-secrets.io/v1alpha1"
kind: ExternalSecret
metadata:
  name: argo-secrets
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  target:
    name: argo-secrets
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-secrets-backend
  refreshInterval: 10s
  data:
    # client-id used for oidc auth with keycloak
    - remoteRef:
        key: oidc/argo
        property: application_id
      secretKey: client-id
    # client-id used for oidc auth with keycloak
    - remoteRef:
        key: oidc/argo
        property: secret
      secretKey: client-secret
