apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://kubefirst.github.io/charts
    targetRevision: 0.1.2
    chart: api
    helm:
      values: |-
        env:
          KUBEFIRST_VERSION:
            value: "<KUBEFIRST_VERSION>"
          HOSTED_ZONE_NAME:
            value: "<AWS_HOSTED_ZONE_NAME>"
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
          hosts:
            - host: api.<AWS_HOSTED_ZONE_NAME>
              paths:
                - path: /
                  pathType: ImplementationSpecific
          tls:
            - secretName: api-tls
              hosts:
                - api.<AWS_HOSTED_ZONE_NAME>
        
  destination:
    server: https://kubernetes.default.svc
    namespace: kubefirst
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

