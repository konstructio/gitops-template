apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubefirst-console
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://kubefirst.github.io/charts
    targetRevision: 2.1.0
    chart: console
    helm:
      values: |-
        env:
          ARGO_CD_URL:
            value: "<ARGO_CD_INGRESS_URL>"
          ARGO_WORKFLOWS_URL:
            value: "<ARGO_WORKFLOWS_INGRESS_URL>"
          ATLANTIS_URL:
            value: "<ATLANTIS_INGRESS_URL>"
          CLOUD:
            value: "<CLOUD_PROVIDER>"
          CLUSTER_ID:
            value: "<CLUSTER_ID>"
          CLUSTER_TYPE:
            value: "<CLUSTER_TYPE>"
          DOMAIN_NAME:
            value: "<DOMAIN_NAME>"
          GIT_PROVIDER:
            value: "<GIT_PROVIDER>"
          GITHUB_OWNER:
            value: "<GITHUB_OWNER>"
          KUBEFIRST_VERSION:
            value: "<KUBEFIRST_VERSION>"
          KUBEFIRST_TEAM:
            value: "<KUBEFIRST_TEAM>"
          METAPHOR_FRONT_DEV:
            value: "<METAPHOR_DEVELOPMENT_INGRESS_URL>"
          METAPHOR_FRONT_STAGING:
            value: "<METAPHOR_STAGING_INGRESS_URL>"
          METAPHOR_FRONT_PROD:
            value: "<METAPHOR_PRODUCTION_INGRESS_URL>"
          USE_TELEMETRY:
            value: "<USE_TELEMETRY>"
          VAULT_URL:
            value: "<VAULT_INGRESS_URL>"
        ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.middlewares: kubefirst-redirect-to-https@kubernetescrd
          className: ""
          hosts:
            - host: kubefirst.<DOMAIN_NAME>
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: kubefirst-tls
              hosts:
                - kubefirst.<DOMAIN_NAME>
  destination:
    server: https://kubernetes.default.svc
    namespace: kubefirst
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
