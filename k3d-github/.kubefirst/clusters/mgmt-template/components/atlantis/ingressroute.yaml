apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: atlantis
  namespace: atlantis
spec:
  routes:
  - kind: Rule
    match: Host(`atlantis.<DOMAIN_NAME>`)
    services:
    - name: atlantis
      port: 80
  tls:
    secretName: atlantis-tls
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  namespace: atlantis
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: atlantis-events
  namespace: atlantis
spec:
  routes:
  - kind: Rule
    match: Host(`<NGROK_HOST>`) && Path(`/events`)
    services:
    - name: atlantis
      port: 80
