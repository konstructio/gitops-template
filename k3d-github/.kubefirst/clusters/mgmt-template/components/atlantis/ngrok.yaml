apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: atlantis-ngrok
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '65'
spec:
  project: default
  source:
    repoURL: 'https://github.com/kubefirst/gitops-template'
    path: services/ngrok
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: atlantis
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 5m0s
        factor: 2
