metaphor-frontend:
  image:
    repository: ghcr.io/<GITHUB_OWNER>/metaphor-frontend
  imagePullSecrets:
  - name: docker-config
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.middlewares: production-redirect-to-https@kubernetescrd
    className: ""
    hosts:
      - host: metaphor-frontend-production.<DOMAIN_NAME>
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: metaphor-frontend-production-tls
        hosts:
          - metaphor-frontend-production.<DOMAIN_NAME>
  metaphor:
    host: https://metaphor-frontend-production.<DOMAIN_NAME>/api
  vaultMountPoint: kubefirst
  vaultSecretPath: production/metaphor
  isLocal: true
