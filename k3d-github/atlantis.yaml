version: 3
automerge: true
projects:
  - dir: terraform/<GIT_PROVIDER>
    terraform_version: 1.3.8
    autoplan:
      enabled: true
      when_modified: ['./*/*.tf', '*.tf*']
  - dir: terraform/users
    terraform_version: 1.3.8
    autoplan:
      enabled: true
      when_modified: ['./*/*.tf', './*/*/*.tf', '*.tf*']
  - dir: terraform/vault
    terraform_version: 1.3.8
    autoplan:
      enabled: true
      when_modified: ['./*/*.tf', '*.tf*']
