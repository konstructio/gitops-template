apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubernetes-toolkit
  namespace: vault
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubernetes-toolkit
  namespace: vault
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  - statefulsets
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - "*"
  resources:
  - secrets
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubernetes-toolkit
  namespace: vault
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubernetes-toolkit
subjects:
- kind: ServiceAccount
  name: kubernetes-toolkit
  namespace: vault
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "20"
  name: kubernetes-toolkit
  namespace: vault
spec:
  template:
    spec:
      containers:
      - args:
        - wait-for
        - vault-unseal
        image: kubefirst/kubernetes-toolkit:0.0.2
        imagePullPolicy: Always
        name: kubernetes-toolkit
      restartPolicy: OnFailure
      serviceAccountName: kubernetes-toolkit
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "21"
  name: kubernetes-toolkit2
  namespace: vault
spec:
  template:
    spec:
      containers:
      - args:
        - wait-for
        - vault-init-complete
        image: kubefirst/kubernetes-toolkit:0.0.2
        imagePullPolicy: Always
        name: kubernetes-toolkit
        env:
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vault-unseal-secret
              key: root-token
      restartPolicy: OnFailure
      serviceAccountName: kubernetes-toolkit
