apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-toolkit-reloader
  namespace: reloader
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: k8s-toolkit-reloader
  namespace: reloader
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  - statefulsets
  verbs:
  - get
  - watch
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: k8s-toolkit-reloader
  namespace: reloader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: k8s-toolkit-reloader
subjects:
- kind: ServiceAccount
  name: k8s-toolkit-reloader
  namespace: reloader
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "20"
  name: wait-reloader
  namespace: reloader
spec:
  template:
    spec:
      containers:
      - args:
        - wait-for
        - deployment
        - --namespace
        - reloader
        - --label
        - app=reloader-reloader
        image: public.ecr.aws/kubefirst/kubernetes-toolkit:0.0.7
        imagePullPolicy: IfNotPresent
        name: wait
      restartPolicy: OnFailure
      serviceAccountName: k8s-toolkit-reloader