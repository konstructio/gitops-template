apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubernetes-toolkit
  namespace: kubefirst
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubernetes-toolkit
  namespace: kubefirst
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  - statefulsets
  verbs:
  - get
  - watch
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubernetes-toolkit
  namespace: kubefirst
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubernetes-toolkit
subjects:
- kind: ServiceAccount
  name: kubernetes-toolkit
  namespace: kubefirst
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "20"
  name: kubernetes-toolkit
  namespace: kubefirst
spec:
  template:
    spec:
      containers:
      - args:
        - wait-for
        - deployment
        - --namespace
        - reloader
        - --label
        - app=reloader-reloader
        image: kubefirst/kubernetes-toolkit:0.0.6
        imagePullPolicy: Always
        name: kubernetes-toolkit
      restartPolicy: OnFailure
      serviceAccountName: kubernetes-toolkit