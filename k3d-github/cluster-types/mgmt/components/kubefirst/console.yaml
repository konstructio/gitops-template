apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubefirst
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: default
  source:
    repoURL: https://charts.konstruct.io
    targetRevision: 2.7.0
    chart: kubefirst-pro
    helm:
      values: |-
        global:
          cloudProvider: "<CLOUD_PROVIDER>"
          clusterId: "<CLUSTER_ID>"
          clusterType: "<CLUSTER_TYPE>"
          domainName: "<DOMAIN_NAME>"
          gitProvider: "<GIT_PROVIDER>"
          installMethod: "helm"
          kubefirstClient: "<KUBEFIRST_CLIENT>"
          kubefirstTeam: "<KUBEFIRST_TEAM>"
          kubefirstTeamInfo: "<KUBEFIRST_TEAM_INFO>"
          kubefirstVersion: "<KUBEFIRST_VERSION>"
          useTelemetry: "<USE_TELEMETRY>"
        kubefirst-pro-api:
          extraEnv:
            CLUSTER_NAME: "<CLUSTER_NAME>"
        kubefirst-pro-ui:
          domain: "<DOMAIN_NAME>"
          extraEnv:
            DISABLE_AUTH: "true"
          extraEnvSecrets:
            CLIENT_ID:
              name: kubefirst-console-secrets
              key: client_id
            SECRET_ID:
              name: kubefirst-console-secrets
              key: client_secret
          ingress:
            enabled: "true"
            hosts:
              - host: kubefirst.<DOMAIN_NAME>
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - secretName: kubefirst-tls
                hosts:
                  - kubefirst.<DOMAIN_NAME>
  destination:
    name: in-cluster
    namespace: kubefirst
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
