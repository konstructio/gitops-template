apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubefirst
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: default
  source:
    repoURL: https://charts.kubefirst.com
    targetRevision: 2.2.11-rc.1
    chart: kubefirst
    helm:
      values: |-
        global:
            kubefirstVersion: "<KUBEFIRST_VERSION>"
        mongodb:
          image:
            repository: arm64v8/mongo
            tag: latest
          persistence:
            mountPath: /data/db
          extraEnvVarsSecret: kubefirst-initial-secrets
        kubefirst-api:
          initContainer:
            enabled: "'true'"
          env:
            - name: IN_CLUSTER
              value: "'true'"
            - name: INSTALL_METHOD
              value: "helm"
            - name: CLUSTER_ID
              value: "<CLUSTER_ID>" 
            - name: CLUSTER_TYPE
              value: "<CLUSTER_TYPE>"
            - name: USE_TELEMETRY
              value: "<USE_TELEMETRY>"
            - name: KUBEFIRST_TEAM
              value: "<KUBEFIRST_TEAM>"
        console:
          isClusterZero: "false"
          ingress:
            enabled: "true"
            hosts:
              - host: kubefirst.<DOMAIN_NAME>
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - secretName: kubefirst-tls
                hosts:
                  - kubefirst.<DOMAIN_NAME>
  destination:
    server: https://kubernetes.default.svc
    namespace: kubefirst
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
