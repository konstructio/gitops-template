apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubefirst
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: default
  source:
    repoURL: https://charts.kubefirst.com
    targetRevision: 2.3.0-rc57
    chart: kubefirst
    helm:
      values: |-
        global:
          kubefirstVersion: "<KUBEFIRST_VERSION>"
          cloudProvider: "<CLOUD_PROVIDER>"
          clusterId: "<CLUSTER_ID>"
          clusterType: "<CLUSTER_TYPE>"
          domainName: "<DOMAIN_NAME>"
          gitProvider: "<GIT_PROVIDER>"
          installMethod: "helm"
          kubefirstClient: "<KUBEFIRST_CLIENT>"
          kubefirstTeam: "<KUBEFIRST_TEAM>"
          kubefirstTeamInfo: "<KUBEFIRST_TEAM_INFO>"
          useTelemetry: "<USE_TELEMETRY>"
        mongodb:
          image:
            repository: arm64v8/mongo
            tag: latest
          persistence:
            mountPath: /data/db
          extraEnvVarsSecret: kubefirst-initial-secrets
        kubefirst-api:
          env:
            - name: IN_CLUSTER
              value: "'true'"
            - name: CLUSTER_NAME
              value: "<CLUSTER_NAME>"
            - name: ENTERPRISE_API_URL
              value: "http://kubefirst-kubefirst-api-ee.kubefirst.svc.cluster.local"
        console:
          isClusterZero: "'false'"
          domain: "<DOMAIN_NAME>"
          env:
            DISABLE_AUTH:
              value: "true"
          extraEnvSecrets:
            CLIENT_ID:
              name: kubefirst-console-secrets
              key: client_id
            SECRET_ID:
              name: kubefirst-console-secrets
              key: client_secret
          ingress:
            enabled: "true"
            hosts:
              - host: kubefirst.<DOMAIN_NAME>
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - secretName: kubefirst-tls
                hosts:
                  - kubefirst.<DOMAIN_NAME>
  destination:
    server: https://kubernetes.default.svc
    namespace: kubefirst
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
