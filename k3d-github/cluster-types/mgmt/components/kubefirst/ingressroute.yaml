apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kubefirst-console
  namespace: kubefirst
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`kubefirst.<DOMAIN_NAME>`)
      services:
        - name: kubefirst-console
          port: 80
  tls:
    secretName: kubefirst-tls
