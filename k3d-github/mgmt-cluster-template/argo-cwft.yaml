apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cwft-components
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "55"
spec:
  project: default
  source:
    repoURL: <FULL_REPO_GITOPS_URL_HTTPS>
    path: components/argo-cwft
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
