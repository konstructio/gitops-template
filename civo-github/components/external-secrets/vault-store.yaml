apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-token
  namespace: vault
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  target:
    name: vault-token
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-secrets-backend
  refreshInterval: 10s
  dataFrom:
    - extract:      
        key: /external-secrets-store
