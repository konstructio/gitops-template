apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "21"
spec:
  project: default
  source:
    repoURL: 'https://argoproj.github.io/argo-helm'
    targetRevision: 0.20.1
    helm:
      values: |-
        nameOverride: argo
        server:
          extraArgs:
          - --auth-mode=client
          - --auth-mode=server
        useDefaultArtifactRepo: true
        useStaticCredentials: true
        artifactRepository:
          archiveLogs: false
          s3:
            accessKeySecret:
              name: minio-creds
              key: accesskey
            secretKeySecret:
              name: minio-creds
              key: secretkey
            insecure: true
            bucket: argo-artifacts
            endpoint: minio.minio.svc.cluster.local:9000
            region: us-k3d-1
            useSDKCreds: false
            encryptionOptions:
              enableEncryption: false
    chart: argo-workflows
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
