apiVersion: "external-secrets.io/v1beta1"
kind: ExternalSecret
metadata:
  name: civo-creds
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  target:
    name: civo-creds
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv-secret
  refreshInterval: 10s
  data:
    - remoteRef:
        key: argo
        property: accesskey
      secretKey: accesskey
    - remoteRef:
        key: argo
        property: secretkey
      secretKey: secretkey