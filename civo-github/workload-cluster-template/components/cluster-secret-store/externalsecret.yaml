apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-token
  namespace: vault
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  target:
    name: vault-token
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv-secret
  refreshInterval: 10s
  data:
  - remoteRef:
      key: vault
      property: VAULT_TOKEN
    secretKey: vault-token

