apiVersion: v1
kind: ConfigMap
metadata:
  name: vouch-oidc-template
  namespace: kubefirst
  annotations:
    argocd.argoproj.io/sync-wave: "30"
data:
  config.yaml: |
    vouch:
      allowAllUsers: true
      cookie:
        name: vaultAuthCookie
        domain: <DOMAIN_NAME>
        secure: true
        httpOnly: true
        maxAge: 14400
      jwt:
        issuer: Vouch
        maxAge: 240
        compress: true
      session:
        name: vaultAuthSession
    oauth:
      provider: oidc
      auth_url: https://vault.<DOMAIN_NAME>/ui/vault/identity/oidc/provider/kubefirst/authorize
      token_url: https://vault.<DOMAIN_NAME>/v1/identity/oidc/provider/kubefirst/token
      user_info_url: https://vault.<DOMAIN_NAME>/v1/identity/oidc/provider/kubefirst/userinfo
      client_id: "{{ .client_id }}"
      client_secret: "{{ .client_secret }}"
      scopes:
        - openid
        - email
        - profile
        - groups
      callback_url: https://vouch.<DOMAIN_NAME>/auth
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kubefirst-console-secrets
  namespace: kubefirst
  annotations:
    argocd.argoproj.io/sync-wave: "31"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv-secret
  target:
    name: kubefirst-console-secrets
    template:
      engineVersion: v2
      templateFrom:
      - configMap:
          # name of the configmap to pull in
          name: vouch-oidc-template
          # here you define the keys that should be used as template
          items:
          - key: config.yaml
  data:
  - secretKey: client_id
    remoteRef:
      key: /oidc/console
      property: client_id
  - secretKey: client_secret
    remoteRef:
      key: /oidc/console
      property: client_secret