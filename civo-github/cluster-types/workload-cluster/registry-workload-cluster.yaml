apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: <WORKLOAD_CLUSTER_NAME>-registry
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '100'
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: <GITOPS_REPO_URL>
    path: registry/<WORKLOAD_CLUSTER_NAME>
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 5m0s
        factor: 2
