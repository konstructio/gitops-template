apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingres-nginx-components
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: default
  source:
    repoURL: <GITOPS_REPO_GIT_URL>
    path: components/ingres-nginx
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: ingres-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
