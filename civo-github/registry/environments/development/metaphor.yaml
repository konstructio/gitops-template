apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: development-metaphor
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '100'
spec:
  project: default
  source:
    repoURL: git@github.com:feedkray-one/gitops.git
    path: registry/apps/metaphor
    targetRevision: HEAD
    helm:
      valueFiles:
        - development-values.yaml
  destination:
    name: development
    namespace: development
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true