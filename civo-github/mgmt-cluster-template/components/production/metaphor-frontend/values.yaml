metaphor-frontend:
  image:
    repository: ghcr.io/<GITHUB_OWNER>/metaphor-frontend
  imagePullSecrets:
  - name: docker-config
  ingress:
    className: nginx
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    hosts:
      - host: metaphor-frontend-production.<DOMAIN_NAME>
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: metaphor-frontend-tls
        hosts:
          - metaphor-frontend-production.<DOMAIN_NAME>
  metaphor:
    host: http://localhost:3002
  metaphorGo:
    host: http://localhost:5002
