apiVersion: tf.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: <WORKLOAD_CLUSTER_NAME>
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  configuration: |
      terraform {
        backend "s3" {
          bucket   = "<KUBEFIRST_STATE_STORE_BUCKET>"
          key      = "registry/clusters/<WORKLOAD_CLUSTER_NAME>/infrastructure/provider-config/terraform.tfstate"
          endpoint = "https://objectstore.<CLOUD_REGION>.civo.com"

          region = "<CLOUD_REGION>"

          skip_credentials_validation = true
          skip_metadata_api_check     = true
          skip_region_validation      = true
          force_path_style            = true
        }
        required_providers {
          civo = {
            source  = "civo/civo"
            version = "= 1.1.0"
          }
        }
      }
      provider "civo" {
        credentials_file = "civo.json"
        region = "<WORKLOAD_CLUSTER_REGION>"
      }
  credentials:
  - filename: civo.json
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: <WORKLOAD_CIVO_ACCOUNT_NAME>-civo-creds
      key: config.json
  - filename: .git-credentials
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: git-credentials
      key: creds
