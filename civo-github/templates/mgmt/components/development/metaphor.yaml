apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metaphor-development
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '1'
spec:
  project: default
  source:
    repoURL: <GITOPS_REPO_URL>
    path: registry/<CLUSTER_NAME>/components/development/metaphor
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    name: in-cluster
    namespace: development
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
