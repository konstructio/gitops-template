---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-oidc-restart-job
  namespace: argocd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-oidc-restart-job
  namespace: argocd
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-oidc-restart-job
  namespace: argocd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argocd-oidc-restart-job
subjects:
  - kind: ServiceAccount
    name: argocd-oidc-restart-job
    namespace: argocd
---
apiVersion: batch/v1
kind: Job
metadata:
  name: argocd-oidc-restart-job
  namespace: argocd
spec:
  template:
    spec:
      containers:
        - name: argocd-oidc-restart-job
          image: public.ecr.aws/bitnami/kubectl:1.24
          command:
            - /bin/sh
            - -c
            - echo restarting argocd-server in 15 seconds && sleep 15 && echo restarting && kubectl -n argocd get deployment/argocd-server -oyaml | kubectl -n argocd replace --force -f -
      restartPolicy: OnFailure
      serviceAccountName: argocd-oidc-restart-job

