metaphor:
  annotations: |
    linkerd.io/inject: "enabled"
  labels: |
    mirror.linkerd.io/exported: "true"
  image:
    repository: <CONTAINER_REGISTRY_URL>/metaphor
  imagePullSecrets:
    - name: docker-config
  ingress:
    className: nginx
    enabled: true
    annotations:
      <CERT_MANAGER_ISSUER_ANNOTATION_1>
      <CERT_MANAGER_ISSUER_ANNOTATION_2>
      <CERT_MANAGER_ISSUER_ANNOTATION_3>
      <CERT_MANAGER_ISSUER_ANNOTATION_4>
      nginx.ingress.kubernetes.io/service-upstream: "true"
    hosts:
      - host: metaphor-production-test.your-company.io
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: metaphor-tls
        hosts:
          - metaphor-production-test.your-company.io
  metaphor:
    host: https://metaphor-production-test.your-company.io/api
    console: https://kubefirst.your-company.io

  clusterSecretStoreName: vault-kv-secret
  vaultSecretPath: production/metaphor
  configs:
    configOne: production-config-one
    configTwo: production-config-two