apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

# To upgrade ArgoCD, increment the version here
# https://github.com/argoproj/argo-cd/tags
resources:
  - github.com:kubefirst/manifests.git/argocd/cloud?ref=main
  - argocd-ui-ingress.yaml
  - externalsecrets.yaml
  - argocd-oidc-restart-job.yaml

patchesStrategicMerge:
  - argocd-cm.yaml
  - argocd-cmd-params-cm.yaml
  - argocd-server-sa.yaml
  - argocd-application-controller-sa.yaml
  - argocd-applicationset-controller-sa.yaml
  - argocd-server-deployment.yaml

generatorOptions:
  disableNameSuffixHash: true
