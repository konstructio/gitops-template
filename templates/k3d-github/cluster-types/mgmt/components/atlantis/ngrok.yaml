apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: atlantis-ngrok
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '20'
spec:
  project: default
  source:
    repoURL: 'https://github.com/kubefirst/manifests'
    path: atlantis/ngrok
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: atlantis
  ignoreDifferences:
    - group: ''
      kind: ConfigMap
      name: ngrok
      namespace: atlantis
      jsonPointers:
        - /data/active-ngrok-tunnel-url
    - group: ''
      kind: ConfigMap
      name: ngrok-trigger
      namespace: atlantis
      jsonPointers:
        - /data/trigger-ngrok-reload
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 5m0s
        factor: 2
