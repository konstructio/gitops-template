apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kubefirst-console-secrets
  namespace: kubefirst
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  dataFrom:
    - extract:
        key: /oidc/console
  refreshInterval: 10s
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv-secret
  target:
    name: kubefirst-console-secrets