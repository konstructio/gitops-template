apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chartmuseum
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: default
  source:
    repoURL: https://chartmuseum.github.io/charts
    targetRevision: 3.9.3
    helm:
      values: |-
        env:
          open:
            AUTH_ANONYMOUS_GET: true
            STORAGE: local
            DISABLE_API: false
          existingSecret: chartmuseum-secrets
          existingSecretMappings:
            BASIC_AUTH_USER: BASIC_AUTH_USER
            BASIC_AUTH_PASS: BASIC_AUTH_PASS
        persistence:
          enabled: true
          accessMode: ReadWriteOnce
          size: 5Gi
        ingress:
          enabled: true
          pathType: "Prefix"
          annotations:
            <CERT_MANAGER_ISSUER_ANNOTATION_1>
            <CERT_MANAGER_ISSUER_ANNOTATION_2>
            <CERT_MANAGER_ISSUER_ANNOTATION_3>
            <CERT_MANAGER_ISSUER_ANNOTATION_4>
          hosts:
            - name: chartmuseum.<DOMAIN_NAME>
              path: /
              tls: true
              tlsSecret: chartmuseum-tls
          ingressClassName: nginx
    chart: chartmuseum
  destination:
    name: in-cluster
    namespace: chartmuseum
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
