apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ci-secrets
  namespace: argo
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  target:
    name: ci-secrets
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv-secret
  refreshInterval: 10s
  dataFrom:
    - extract:
        key: /ci-secrets
