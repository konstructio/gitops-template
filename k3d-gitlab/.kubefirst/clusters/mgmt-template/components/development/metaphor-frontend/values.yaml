metaphor-frontend:
  image:
    repository: registry.gitlab.com/<GITLAB_OWNER>/metaphor-frontend
  imagePullSecrets:
    - name: metaphor-frontend-deploy
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.middlewares: development-redirect-to-https@kubernetescrd
    className: ''
    hosts:
      - host: metaphor-frontend-development.<DOMAIN_NAME>
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: metaphor-frontend-development-tls
        hosts:
          - metaphor-frontend-development.<DOMAIN_NAME>
  metaphor:
    host: https://metaphor-frontend-development.<DOMAIN_NAME>/api
  vaultMountPoint: kubefirst
  vaultSecretPath: development/metaphor
  isLocal: true
