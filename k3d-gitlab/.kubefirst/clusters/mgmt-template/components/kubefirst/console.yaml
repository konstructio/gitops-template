apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubefirst-console
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '1'
spec:
  project: default
  source:
    repoURL: https://kubefirst.github.io/charts
    targetRevision: 2.0.10
    chart: console
    helm:
      values: |-
        env:
          ADMIN_EMAIL:
            value: "<ALERTS_EMAIL>"
          CLUSTER_NAME:
            value: "<CLUSTER_NAME>"
          HOSTED_ZONE_NAME:
            value: "<DOMAIN_NAME>"
          GITLAB_HOST:
            value: "<GITLAB_HOST>"
          GITLAB_OWNER:
            value: "<GITLAB_GROUP_NAME>"
          ARGO_WORKFLOWS_URL:
            value: "<ARGO_WORKFLOWS_INGRESS_URL>"
          VAULT_URL:
            value: "<VAULT_INGRESS_URL>"
          ARGO_CD_URL:
            value: "<ARGO_CD_INGRESS_URL>"
          ATLANTIS_URL:
            value: "<ATLANTIS_INGRESS_URL>"
          METAPHOR_DEV:
            value: "<METAPHOR_DEVELPOMENT_INGRESS_URL>"
          METAPHOR_GO_DEV:
            value: "<METAPHOR_GO_DEVELOPMENT_INGRESS_URL>"
          METAPHOR_FRONT_DEV:
            value: "<METAPHOR_FRONT_DEVELOPMENT_INGRESS_URL>"
          METAPHOR_STAGING:
            value: "<METAPHOR_STAGING_INGRESS_URL>"
          METAPHOR_GO_STAGING:
            value: "<METAPHOR_GO_STAGING_INGRESS_URL>"
          METAPHOR_FRONT_STAGING:
            value: "<METAPHOR_FRONT_STAGING_INGRESS_URL>"
          METAPHOR_PROD:
            value: "<METAPHOR_PRODUCTION_INGRESS_URL>"
          METAPHOR_GO_PROD:
            value: "<METAPHOR_GO_PRODUCTION_INGRESS_URL>"
          METAPHOR_FRONT_PROD:
            value: "<METAPHOR_FRONT_PRODUCTION_INGRESS_URL>"
          KUBEFIRST_VERSION:
            value: "<KUBEFIRST_VERSION>"
          IS_LOCAL:
            value: "true" # todo need to change to IS_SLIM
          KUBEFIRST_TEAM:
            value: "<KUBEFIRST_TEAM>"
          CLUSTER_TYPE:
            value: "<CLUSTER_TYPE>"
          GIT_PROVIDER:
            value: "<GIT_PROVIDER>"
          CLOUD:
            value: "<CLOUD_PROVIDER>"
        ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.middlewares: kubefirst-redirect-to-https@kubernetescrd
          className: ""
          hosts:
            - host: kubefirst.<DOMAIN_NAME>
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: kubefirst-tls
              hosts:
                - kubefirst.<DOMAIN_NAME>
  destination:
    server: https://kubernetes.default.svc
    namespace: kubefirst
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
