apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubefirst
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: default
  source:
    repoURL: https://charts.kubefirst.com
    targetRevision: 2.2.11
    chart: kubefirst
    helm:
      values: |-
        global:
            kubefirstVersion: "<KUBEFIRST_VERSION>"
        kubefirst-api:
          initContainer:
            enabled: "'true'"
          clusterId: "<CLUSTER_ID>"
          clusterType: "<CLUSTER_TYPE>"
          useTelemetry: "'<USE_TELEMETRY>'"
          kubefirstTeam: "'<KUBEFIRST_TEAM>'"
          installMethod: "helm"
          env:
            - name: IN_CLUSTER
              value: "'true'"
        console:
          isClusterZero: "'false'"
          ingress:
            enabled: "true"
            hosts:
              - host: kubefirst.<DOMAIN_NAME>
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - secretName: kubefirst-tls
                hosts:
                  - kubefirst.<DOMAIN_NAME>
  destination:
    server: https://kubernetes.default.svc
    namespace: kubefirst
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
