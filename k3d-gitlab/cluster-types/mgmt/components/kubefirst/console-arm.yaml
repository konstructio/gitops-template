apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubefirst
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: default
  source:
    repoURL: https://charts.kubefirst.com
    targetRevision: 2.2.11
    chart: kubefirst
    helm:
      values: |-
        mongodb:
          image:
            repository: arm64v8/mongo
            tag: latest
          persistence:
            mountPath: /data/db
          extraEnvVarsSecret: kubefirst-initial-secrets
        kubefirst-api:
          initContainer:
            enabled: "'true'"
          image:
            api:
              repository: public.ecr.aws/kubefirst/api
              tag: 0.0.12
          env:
            - name: IN_CLUSTER
              value: "'true'"
        console:
          ingress:
            enabled: "true"
            hosts:
              - host: kubefirst.<DOMAIN_NAME>
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - secretName: kubefirst-tls
                hosts:
                  - kubefirst.<DOMAIN_NAME>
  destination:
    server: https://kubernetes.default.svc
    namespace: kubefirst
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
