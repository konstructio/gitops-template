apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chartmuseum
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: default
  source:
    repoURL: 'https://chartmuseum.github.io/charts'
    targetRevision: 3.9.1
    helm:
      values: |-
        ingress:
          enabled: true
          pathType: Prefix
          hosts:
            - name: chartmuseum.<DOMAIN_NAME>
              path: /
              tls: enable
              tlsSecret: chartmuseum-tls
        env:
          open:
            AUTH_ANONYMOUS_GET: true
            STORAGE: amazon
            STORAGE_AMAZON_BUCKET: chartmuseum
            STORAGE_AMAZON_PREFIX: kubefirst-charts
            STORAGE_AMAZON_REGION: us-k3d-1
            STORAGE_AMAZON_ENDPOINT: http://minio.minio.svc.cluster.local:9000
            DISABLE_API: false
          existingSecret: chartmuseum-secrets
          existingSecretMappings:
            BASIC_AUTH_USER: BASIC_AUTH_USER
            BASIC_AUTH_PASS: BASIC_AUTH_PASS
            AWS_ACCESS_KEY_ID: AWS_ACCESS_KEY_ID
            AWS_SECRET_ACCESS_KEY: AWS_SECRET_ACCESS_KEY
    chart: chartmuseum
  destination:
    server: https://kubernetes.default.svc
    namespace: chartmuseum
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
