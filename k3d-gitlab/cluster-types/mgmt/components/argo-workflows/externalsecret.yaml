apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ci-secrets
  namespace: argo
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  target:
    name: ci-secrets
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv-secret
  refreshInterval: 10s
  dataFrom:
    - extract:
        key: /ci-secrets
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-creds
  namespace: argo
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  target:
    name: minio-creds
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv-secret
  refreshInterval: 10s
  dataFrom:
    - extract:
        key: /minio
---
apiVersion: 'external-secrets.io/v1beta1'
kind: ExternalSecret
metadata:
  name: metaphor-deploy-token
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  target:
    name: metaphor-deploy-token
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv-secret
  refreshInterval: 10s
  data:
    - remoteRef:
        key: deploy-tokens/metaphor
        property: auth
      secretKey: config.json
