apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: atlantis-components
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '60'
spec:
  project: default
  source:
    repoURL: <GITOPS_REPO_GIT_URL>
    path: registry/<CLUSTER_NAME>/components/atlantis
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: atlantis
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 5m0s
        factor: 2
