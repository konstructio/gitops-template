apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: atlantis
  namespace: atlantis
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`atlantis.<LOCAL_DNS>`)
    services:
    - name: atlantis
      port: 80
  tls:
    secretName: atlantis-tls
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  namespace: atlantis
spec:
  redirectScheme:
    scheme: https
    permanent: true