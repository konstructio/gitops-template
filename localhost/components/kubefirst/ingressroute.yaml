apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kubefirst-console
  namespace: kubefirst
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`kubefirst-console.<LOCAL_DNS>`)
    services:
    - name: kubefirst-console
      port: 80
  tls:
    secretName: kubefirst-console-tls
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  namespace: kubefirst
spec:
  redirectScheme:
    scheme: https
    permanent: true
