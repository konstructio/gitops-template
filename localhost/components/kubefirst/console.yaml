apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubefirst-console
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://kubefirst.github.io/charts
    targetRevision: 2.0.0
    chart: console
    helm:
      values: |-
        env:
          ADMIN_EMAIL:
            value: "<EMAIL_ADDRESS>"
          CLUSTER_NAME:
            value: "<CLUSTER_NAME>"
          HOSTED_ZONE_NAME:
            value: "<AWS_HOSTED_ZONE_NAME>"
          GITHUB_HOST:
            value: "<GITHUB_HOST>"
          GITHUB_OWNER:
            value: "<GITHUB_OWNER>"
          ARGO_WORKFLOWS_URL:
            value: "<ARGO_WORKFLOWS_URL>"
          VAULT_URL:
            value: "<VAULT_URL>"
          ARGO_CD_URL:
            value: "<ARGO_CD_URL>"
          ATLANTIS_URL:
            value: "<ATLANTIS_URL>"
          METAPHOR_DEV:
            value: "<METAPHOR_DEV>"
          METAPHOR_GO_DEV:
            value: "<METAPHOR_GO_DEV>"
          METAPHOR_FRONT_DEV:
            value: "<METAPHOR_FRONT_DEV>"
          METAPHOR_STAGING:
            value: "<METAPHOR_STAGING>"
          METAPHOR_GO_STAGING:
            value: "<METAPHOR_GO_STAGING>"
          METAPHOR_FRONT_STAGING:
            value: "<METAPHOR_FRONT_STAGING>"
          METAPHOR_PROD:
            value: "<METAPHOR_PROD>"
          METAPHOR_GO_PROD:
            value: "<METAPHOR_GO_PROD>"
          METAPHOR_FRONT_PROD:
            value: "<METAPHOR_FRONT_PROD>"
          KUBEFIRST_VERSION:
            value: "<KUBEFIRST_VERSION>"
        ingress:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: kubefirst
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
