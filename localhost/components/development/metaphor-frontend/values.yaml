metaphor-frontend:
  image:
    repository: ghcr.io/<GITHUB_OWNER>/metaphor-frontend
  imagePullSecrets:
  - name: docker-config
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.middlewares: development-redirect-to-https@kubernetescrd
    className: ""
    hosts:
      - host: metaphor-slim.<LOCAL_DNS>
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: metaphor-slim-tls
        hosts:
          - metaphor-slim.<LOCAL_DNS>
  metaphor:
    host: https//metaphor-slim.<LOCAL_DNS>/api
  vaultMountPoint: kubefirst
  vaultSecretPath: development/metaphor
  isLocal: true
