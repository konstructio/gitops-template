apiVersion: batch/v1
kind: Job
metadata:
  name: wait-buckets
  namespace: minio
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  template:
    spec:
      containers:
      - name: wait
        image: amazon/aws-cli
        env: 
        - name: AWS_ACCESS_KEY_ID
          value: k-ray
        - name: AWS_SECRET_ACCESS_KEY
          value: feedkraystars                     
        command:
        - /bin/sh
        - -c
        - |
          aws --endpoint-url http://minio.minio.svc.cluster.local:9000  s3  ls | wc -l 
          export FOUND=`aws --endpoint-url http://minio.minio.svc.cluster.local:9000  s3  ls | wc -l` 
          echo $FOUND
          export MISSING_BUCKETS=`expr $FOUND - 5`
          echo $MISSING_BUCKETS          
          sleep 15
          exit $MISSING_BUCKETS
        volumeMounts:
        - mountPath: /tmp
          name: tmp-dir
      restartPolicy: Never
      volumes:
      - name: tmp-dir
        emptyDir: {}
  backoffLimit: 5
