apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: miller-development
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "40"
spec:
  project: default
  source:
    repoURL: <FULL_REPO_GITOPS_URL_HTTPS>
    #TODO: We need to change this
    path: localhost/jedwards
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: development
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 5m0s
        factor: 2
