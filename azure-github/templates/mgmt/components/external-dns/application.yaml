apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns
    targetRevision: 1.14.4
    helm:
      releaseName: external-dns
      values: |
        image:
          repository: registry.k8s.io/external-dns/external-dns
          tag: "v0.13.2"
        serviceAccount:
          create: true
          name: external-dns
        provider: <EXTERNAL_DNS_PROVIDER_NAME>
        sources:
        - ingress
        domainFilters:
        - <EXTERNAL_DNS_DOMAIN_NAME>
        extraVolumes:
        - name: azure-config-file
          secret:
            secretName: <EXTERNAL_DNS_PROVIDER_SECRET_NAME>
        extraVolumeMounts:
        - name: azure-config-file
          mountPath: /etc/kubernetes/azure.json
          subPath: token
          readOnly: true
    chart: external-dns
  destination:
    name: in-cluster
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
