apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets
  namespace: argocd
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::<WORKLOAD_CLUSTER_ACCOUNT_ID>:role/eso-<WORKLOAD_CLUSTER_NAME>
---
apiVersion: generators.external-secrets.io/v1alpha1
kind: ECRAuthorizationToken
metadata:
  name: ecr-public
  namespace: argocd
spec:
  region: <WORKLOAD_CLUSTER_REGION>
  scope: public
  auth:
    jwt:
      serviceAccountRef:
        name: external-secrets
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ecr-public
  namespace: argocd
spec:
  refreshInterval: 30m
  target:
    name: ecr-public
    template:
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repository
      data:
        name: ecr-public
        type: helm
        enableOCI: "true"
        url: oci://public.ecr.aws/aws-controllers-k8s
        password: "{{ .password }}"
        username: "{{ .username }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: ECRAuthorizationToken
          name: ecr-public

