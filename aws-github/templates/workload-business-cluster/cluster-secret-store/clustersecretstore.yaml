apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: <WORKLOAD_CLUSTER_NAME>-vault-kv-secret
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  provider:
    vault:
      server: 'https://vault.<DOMAIN_NAME>'
      path: 'secret'
      version: 'v2'
      auth:
        # points to a secret that contains a vault token
        # https://www.vaultproject.io/docs/auth/token
        tokenSecretRef:
          name: "<WORKLOAD_CLUSTER_NAME>-cluster-vault-bootstrap"
          key: "vault-token"
--- 
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: <WORKLOAD_CLUSTER_NAME>-aws-ssm
spec:
  provider:
    aws:
      service: ParameterStore
      role: arn:aws:iam::<WORKLOAD_ASSUME_ROLE>:role/eso-<WORKLOAD_CLUSTER_NAME>
      region: <WORKLOAD_CLUSTER_REGION>
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets-operator
