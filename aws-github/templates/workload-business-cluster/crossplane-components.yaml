apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: <WORKLOAD_CLUSTER_NAME>-crossplane-components
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '40'
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: <WORKLOAD_CLUSTER_NAME>
  source:
    repoURL: <GITOPS_REPO_URL>
    path: registry/clusters/<WORKLOAD_CLUSTER_NAME>/crossplane-components
    targetRevision: HEAD
  destination:
    name: <WORKLOAD_CLUSTER_NAME>
    namespace: crossplane-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
