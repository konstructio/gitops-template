apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-crossplane-viewer
rules:
- apiGroups:
  - tf.upbound.io
  resources:
  - workspaces
  - providerconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - tf.upbound.io
  resources:
  - workspaces/status
  - providerconfigs/status
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-crossplane-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argocd-crossplane-viewer
subjects:
- kind: ServiceAccount
  name: argocd-server
  namespace: argocd
- kind: ServiceAccount
  name: argocd-application-controller
  namespace: argocd
