apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-toolkit-vault-tls
  namespace: vault
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-toolkit-vault-tls
  namespace: vault
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cert-manager-view
subjects:
  - kind: ServiceAccount
    name: k8s-toolkit-vault-tls
    namespace: vault
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '0'
    argocd.argoproj.io/sync-options: Force=true,Replace=true    
  name: wait-vault-tls
  namespace: vault
spec:
  template:
    spec:
      containers:
        - args:
            - wait-for
            - certificate
            - --namespace
            - vault
            - --name
            - vault-tls
            - --timeout-seconds
            - '3600'
          image: ghcr.io/jokestax/kubernetes-toolkit:latest
          imagePullPolicy: IfNotPresent
          name: wait
      restartPolicy: OnFailure
      serviceAccountName: k8s-toolkit-vault-tls
