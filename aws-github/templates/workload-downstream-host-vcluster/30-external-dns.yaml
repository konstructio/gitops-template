apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: <WORKLOAD_CLUSTER_NAME>-external-dns
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '30'
spec:
  project: <WORKLOAD_CLUSTER_NAME>
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns
    targetRevision: 1.14.4
    helm:
      releaseName: external-dns
      values: |
        image:
          repository: registry.k8s.io/external-dns/external-dns
          tag: "v0.13.2"
        serviceAccount:
          create: true
          name: external-dns
          annotations:
            eks.amazonaws.com/role-arn: 'arn:aws:iam::<WORKLOAD_CLUSTER_ACCOUNT_ID>:role/external-dns-<WORKLOAD_CLUSTER_NAME>'
        provider: <EXTERNAL_DNS_PROVIDER_NAME>
        sources:
        - ingress
        domainFilters:
        - <WORKLOAD_EXTERNAL_DNS_DOMAIN_NAME>
    chart: external-dns
  destination:
    name: <WORKLOAD_CLUSTER_NAME>
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
