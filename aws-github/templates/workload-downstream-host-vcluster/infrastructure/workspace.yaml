apiVersion: tf.upbound.io/v1beta1
kind: Workspace
metadata:
  name: <WORKLOAD_CLUSTER_NAME>-infrastructure
spec:
  providerConfigRef:
    name: <WORKLOAD_CLUSTER_NAME>
  forProvider:
    source: Remote
    module: <WORKLOAD_CLUSTER_TERRAFORM_MODULE_URL>
    vars:
    - key: vcluster_name
      value: "<WORKLOAD_CLUSTER_NAME>"
    - key: host_cluster
      value: "<HOST_CLUSTER>"
    - key: domain_name
      value: "<DOMAIN_NAME>"
