apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: <WORKLOAD_CLUSTER_NAME>-external-dns
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '30'
spec:
  project: <WORKLOAD_CLUSTER_NAME>
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns
    targetRevision: 1.13.0
    helm:
      releaseName: external-dns
      values: |
        image:
          repository: registry.k8s.io/external-dns/external-dns
          tag: "v0.13.2"
        serviceAccount:
          create: true
          name: external-dns
          annotations:
            eks.amazonaws.com/role-arn: 'arn:aws:iam::126827061464:role/external-dns-<WORKLOAD_CLUSTER_NAME>'
        provider: cloudflare
        sources:
        - ingress
        domainFilters:
        - <WORKLOAD_EXTERNAL_DNS_DOMAIN_NAME>
        env:
        - name: CF_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: external-dns-secrets
              key: token
    chart: external-dns
  destination:
    name: <WORKLOAD_CLUSTER_NAME>
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
