apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubefirst-console
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://kubefirst.github.io/charts
    targetRevision: 2.0.10
    chart: console
    # todo need to fix HOSTED_ZONE_NAME with DOMAIN_NAME or something more generic
    helm:
      values: |-
        env:
          ADMIN_EMAIL:
            value: "<ADMIN_EMAIL_ADDRESS>"
          CLUSTER_NAME:
            value: "<CLUSTER_NAME>"
          HOSTED_ZONE_NAME:
            value: "<DOMAIN_NAME>"
          GITHUB_HOST:
            value: "<GITHUB_HOST>"
          GITHUB_OWNER:
            value: "<GITHUB_OWNER>"
          ARGO_WORKFLOWS_URL:
            value: "<ARGO_WORKFLOWS_INGRESS_URL>"
          VAULT_URL:
            value: "<VAULT_INGRESS_URL>"
          ARGO_CD_URL:
            value: "<ARGO_CD_INGRESS_URL>"
          ATLANTIS_URL:
            value: "<ATLANTIS_INGRESS_URL>"
          METAPHOR_DEV:
            value: "<METAPHOR_DEVELPOMENT_INGRESS_URL>"
          METAPHOR_GO_DEV:
            value: "<METAPHOR_GO_DEVELOPMENT_INGRESS_URL>"
          METAPHOR_FRONT_DEV:
            value: "<METAPHOR_FRONT_DEVELOPMENT_INGRESS_URL>"
          METAPHOR_STAGING:
            value: "<METAPHOR_STAGING_INGRESS_URL>"
          METAPHOR_GO_STAGING:
            value: "<METAPHOR_GO_STAGING_INGRESS_URL>"
          METAPHOR_FRONT_STAGING:
            value: "<METAPHOR_FRONT_STAGING_INGRESS_URL>"
          METAPHOR_PROD:
            value: "<METAPHOR_PRODUCTION_INGRESS_URL>"
          METAPHOR_GO_PROD:
            value: "<METAPHOR_GO_PRODUCTION_INGRESS_URL>"
          METAPHOR_FRONT_PROD:
            value: "<METAPHOR_FRONT_PRODUCTION_INGRESS_URL>"
          KUBEFIRST_VERSION:
            value: "<KUBEFIRST_VERSION>"
          IS_LOCAL:
            value: "true" # todo need to change to IS_SLIM
          KUBEFIRST_TEAM:
            value: "<KUBEFIRST_TEAM>"
          CLUSTER_TYPE:
            value: "<CLUSTER_TYPE>"
          GIT_PROVIDER:
            value: "<GIT_PROVIDER>"
          CLOUD:
            value: "<CLOUD_PROVIDER>"
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
            # nginx.ingress.kubernetes.io/auth-signin: "https://vouch.<DOMAIN_NAME>/login?url=$scheme://$http_host$request_uri&vouch-failcount=$auth_resp_failcount&X-Vouch-Token=$auth_resp_jwt&error=$auth_resp_err"
            # nginx.ingress.kubernetes.io/auth-url: https://vouch.<DOMAIN_NAME>/validate
            # nginx.ingress.kubernetes.io/auth-response-headers: X-Vouch-User
            # nginx.ingress.kubernetes.io/auth-snippet: |
            #   auth_request_set $auth_resp_jwt $upstream_http_x_vouch_jwt;
            #   auth_request_set $auth_resp_err $upstream_http_x_vouch_err;
            #   auth_request_set $auth_resp_failcount $upstream_http_x_vouch_failcount;
          hosts:
            - host: kubefirst.<DOMAIN_NAME>
              paths:
                - path: /
                  pathType: ImplementationSpecific
          tls:
            - secretName: kubefirst-tls
              hosts:
                - kubefirst.<DOMAIN_NAME>
  destination:
    server: https://kubernetes.default.svc
    namespace: kubefirst
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
