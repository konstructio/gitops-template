apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-store
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  project: default
  source:
    repoURL: <FULL_GITOPS_REPO_GIT_URL>
    path: components/external-secrets-store
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets-store
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: batch/v1
kind: Job
metadata:
  name: external-secrets-store-wait
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "31"
spec:
  template:
    spec:
      serviceAccountName: argocd-server
      containers:
      - name: external-secrets-store-wait
        image: argoproj/argocd:v2.4.2
        command:
        - /bin/sh
        - -c
        - |
          argocd login argocd.argocd-server.svc.cluster.local --core
          argocd app wait external-secrets-store
      restartPolicy: Never
  backoffLimit: 1
