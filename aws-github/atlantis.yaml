version: 3
automerge: true
projects:
  - dir: terraform/aws
    terraform_version: 1.3.8
    autoplan:
      enabled: true
      when_modified: ['**/*.tf', '*.tf*']
  - dir: terraform/github
    terraform_version: 1.3.8
    autoplan:
      enabled: true
      when_modified: ['**/*.tf', '*.tf*']
  - dir: terraform/users
    terraform_version: 1.3.8
    autoplan:
      enabled: true
      when_modified: ['**/*.tf', '**/modules/*.tf', '**/admins/*.tf', '**/developers/*.tf', '*.tf*']
  - dir: terraform/vault
    terraform_version: 1.3.8
    autoplan:
      enabled: true
      when_modified: ['**/*.tf', '*.tf*']
