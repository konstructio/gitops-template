apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubefirst
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: default
  source:
    repoURL: https://charts.kubefirst.com
    targetRevision: 2.3.0-rc42
    chart: kubefirst
    helm:
      values: |-
        global:
            kubefirstVersion: "<KUBEFIRST_VERSION>"
        kubefirst-api:
          clusterId: "<CLUSTER_ID>"
          clusterType: "<CLUSTER_TYPE>"
          useTelemetry: "'<USE_TELEMETRY>'"
          kubefirstTeam: "'<KUBEFIRST_TEAM>'"
          installMethod: "helm"
          env:
            - name: IN_CLUSTER
              value: "'true'"
        console:
          isClusterZero: "'false'"
          domain: "<DOMAIN_NAME>"
          extraEnvSecrets:
            CLIENT_ID:
              name: kubefirst-console-secrets
              key: client_id
            SECRET_ID:
              name: kubefirst-console-secrets
              key: client_secret
          ingress:
            enabled: "true"
            annotations:
              kubernetes.io/ingress.class: "nginx"
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
            hosts:
              - host: kubefirst.<DOMAIN_NAME>
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - secretName: kubefirst-tls
                hosts:
                  - kubefirst.<DOMAIN_NAME>
  destination:
    server: https://kubernetes.default.svc
    namespace: kubefirst
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
