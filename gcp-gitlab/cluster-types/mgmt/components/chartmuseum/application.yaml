apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chartmuseum
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: default
  source:
    repoURL: https://chartmuseum.github.io/charts
    targetRevision: 3.9.3
    helm:
      values: |-
        serviceAccount:
          create: true
          name: chartmuseum
          annotations:
            iam.gke.io/gcp-service-account: chart-museum-<CLUSTER_NAME>@<GCP_PROJECT>.iam.gserviceaccount.com
        env:
          open:
            AUTH_ANONYMOUS_GET: true
            STORAGE: google
            STORAGE_GOOGLE_BUCKET: <KUBEFIRST_ARTIFACTS_BUCKET>
            STORAGE_GOOGLE_PREFIX: kubefirst-charts
            DISABLE_API: false
          existingSecret: chartmuseum-secrets
          existingSecretMappings:
            BASIC_AUTH_USER: BASIC_AUTH_USER
            BASIC_AUTH_PASS: BASIC_AUTH_PASS
        ingress:
          enabled: true
          pathType: "Prefix"
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
          hosts:
            - name: chartmuseum.<DOMAIN_NAME>
              path: /
              tls: true
              tlsSecret: chartmuseum-tls
          ingressClassName: nginx
    chart: chartmuseum
  destination:
    server: https://kubernetes.default.svc
    namespace: chartmuseum
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
