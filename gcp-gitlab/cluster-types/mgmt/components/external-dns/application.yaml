apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns
    targetRevision: 1.12.1
    helm:
      releaseName: external-dns
      values: |
        serviceAccount:
          create: true
          name: external-dns
          annotations:
            iam.gke.io/gcp-service-account: external-dns-<CLUSTER_NAME>@<GCP_PROJECT>.iam.gserviceaccount.com
        provider: <EXTERNAL_DNS_PROVIDER_NAME>
        sources:
        - ingress
        domainFilters:
        - <DOMAIN_NAME>
        env:
        - name: <EXTERNAL_DNS_PROVIDER_TOKEN_ENV_NAME>
          valueFrom:
            secretKeyRef:
              name: <EXTERNAL_DNS_PROVIDER_SECRET_NAME>
              key: <EXTERNAL_DNS_PROVIDER_SECRET_KEY>
    chart: external-dns
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
